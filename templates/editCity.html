{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">	
		<main class="mdl-layout__content">
		<div class="mdl-grid">
         		<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
         		<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				
				<div>
					<h3>Edit {{city.name}}</h3>
				</div>				

				<div class="row">
					<form action="#" method = "post">
						<div class="form-group">
						<div class="mdl-textfield mdl-js-textfield">
							<label class="mdl-textfield__label" for="name">Name:</label>
							<input class="mdl-textfield__input" type ="text" class="form-control" name="name" value="{{city.name }}">
						</div>
						<br><br>
						<div class="mdl-textfield mdl-js-textfield">
							<label class="mdl-textfield__label" for="name">Name:</label>
							<input class="mdl-textfield__input" type ="text" class="form-control" name="state" value="{{city.state }}">
						</div>
						<div class="padding-bottom"></div>
						
						<button type="submit" class="btn btn-default mdl-button mdl-js-button mdl-button--colored" id="submit" type="submit">
							<i class="material-icons" aria-hidden="true">save</i>Save
						</button>


						<a href="{{url_for('showCities')}}">
							<button type="button" class="btn btn-default mdl-button mdl-js-button mdl-button--colored">
								<i class="material-icons" aria-hidden="true">cancel</i> Cancel
							</button>
						</a>
					</div>
						<!-- Prevent cross-site request forgery -->
						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
					</form>
				</div>
				</div>
		</div>
	</div>
{% endblock %}
