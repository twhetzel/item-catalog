{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">	
<main class="mdl-layout__content">


	<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
	<div>
		<h3>Add a new Event</h3>
	</div>	
	<div class="row">
		<form action="#" method="post">
		<div class="mdl-textfield mdl-js-textfield">
			<input class="mdl-textfield__input" type="text" name="event" />
			<label class="mdl-textfield__label" for="city">Event Name</label>
		</div>
		<br><br>
		<div class="mdl-textfield md-js-textfield">
			<input class="mdl-textfield__input" type="text" name="description" />
			<label class="mdl-textfield__label" for="state">Description</label>
		</div>
		<br><br>
		
    	<select name="city_id">
      		<option value="city_id" disabled selected>Select location</option>
      		{% for city in locations %}
      			<option value="{{city.id}}">{{city.name}}, {{city.state}}</option>
      		{% endfor %}
    	</select>
  		
		<div class="padding-bottom"></div>
			<a href="{{url_for('newEvent')}}"> 
				<button class="mdl-button mdl-js-button mdl-button--colored">
        			Add new Event
          			<i class="material-icons">event</i>
          		</button>
        	</a>		
		</form>
	</div>
	</div>
	</div>
</main>
</div>

{% endblock %}
