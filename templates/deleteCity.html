{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">	
		<main class="mdl-layout__content">
		<div class="mdl-grid">
         		<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
         		<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				
				<div>
					<h2>Are you sure you want to delete {{cityToDelete.name}}?</h2>
				</div>				

				<div class="row">
					<form action="#" method = "post">
						<button type="submit" class="btn btn-default" id="submit" type="submit">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
							<a href = '{{url_for('showCities')}}'>
						<button class="btn btn-default delete">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
							</a>
					</form>
				</div>
				</div>
		</div>
	</div>
{% endblock %}
